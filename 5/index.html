<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Looping Video</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
    }

    /* Center container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full viewport height */
    }

    video {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="Monster Hunter_ World Announcement Trailer.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
