<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>

  <style>
    /* Basic reset and body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Calculator container styling */
    .calculator {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* Heading styling */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Label and input field styling */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
      font-size: 16px;
    }

    /* Focus effect on input fields */
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    /* Button styling with hover effect */
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Result paragraph styling */
    #totalCost {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Calculator container -->
  <div class="calculator">
    
    <!-- Heading -->
    <h1>Petrol Calculator</h1>

    <!-- Label and input for petrol price -->
    <label for="pricePerLiter">Cost per liter (£):</label>
    <input type="number" id="pricePerLiter" value="1.72" step="0.01" />

    <!-- Label and input for number of liters -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" />

    <!-- Button to calculate total cost -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Paragraph to display total cost -->
    <p id="totalCost">Total: £0.00</p>

  </div>

  <!-- JavaScript logic -->
  <script>
    // Function to calculate total petrol cost
    function calculateTotal() {
      // Get input values
      const pricePerLiter = parseFloat(document.getElementById('pricePerLiter').value);
      const liters = parseFloat(document.getElementById('liters').value);

      // Calculate total
      const total = pricePerLiter * liters;

      // Display the result rounded to 2 decimal places
      document.getElementById('totalCost').textContent = `Total: £${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
